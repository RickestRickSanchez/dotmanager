### Copy this to data/uberdot.ini

# Defaults for all profiles
; [Defaults]
; directory       = ~
; name            =
; prefix          =
; replace         =
; replace_pattern =
; secure          = True
; suffix          =
; tags            = a,b,c
; permission      = 644
; owner           =

# Profile defaults if using the installed file "test"
; [Installed.test.Defaults]
; directory       = ~/Desktop/test
; name            =
; prefix          =
; replace         =
; replace_pattern =
; secure          = True
; suffix          =
; tags            = a,b,c
; permission      = 644
; owner           =


# Defaults for commandline arguments
; [Arguments]
; dui          = False
; force        = False
; makedirs     = False
; skiproot     = False
; skipevents   = False
; skipbefore   = False
; skipafter    = False
; superforce   = False
; logginglevel = info ; verbose, quiet, silent
; logfile      =

# Linker settings
[Settings]
; askroot         = True
; backupExtension = bak
; color           = True
; decryptPwd      = testpassword
; hashSeparator   = #
; shell           = bash
; shellTimeout    = 60
; smartShellCWD   = True
; dataDir         =
profileFiles    = </path/to/your/profiles/>
; tagSeparator    = %
targetFiles     = </path/to/your/dotfiles/>
