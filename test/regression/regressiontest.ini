# Defaults for commandline arguments
[Arguments]
makedirs     = True
logginglevel = quiet
; logginglevel = verbose

# Linker settings
[Settings]
askroot      = False
color        = False
decryptPwd   = test
profileFiles = test/regression/profiles/
targetFiles  = test/regression/files/
dataDir      = test/regression/data/

# Defaults for standart tests
[Defaults]
# This environment contains only a file "untouched.file", that should never change
directory    = test/regression/environment-default/

# Settings for tests, that have the profile "DirOption" already installed
[Installed.update.Defaults]
directory    = test/regression/environment-update/

[Installed.update.Settings]
profileFiles = test/regression/profiles_updates/

# Settings for tests, that have the profile "SuperProfileTags" already installed
[Installed.nested.Defaults]
directory    = test/regression/environment-nested/

[Installed.nested.Settings]
profileFiles = test/regression/profiles_updates/
