# ProfileDefaults for commandline arguments
[Arguments]
loglevel  = quiet

# Linker settings
[Settings]
askroot       = False
color         = True
; col_debug     = \x1b[94m
decrypt_pwd   = test
profile_files = profiles/
target_files  = files/
shell_timeout = 1
logfile       = environment-default/log.txt


# This environment contains only a file "untouched.file", that should never change
[ProfileDefaults]
directory     = environment-default/
# We need to make sure that tests always use the same default permissions
# or they will fail, because the created files differ
permission    = 644


# Settings for tests, that have the profile "DirOption" already installed
[Session.update.ProfileDefaults]
directory     = environment-update/
[Session.update.Settings]
profile_files = profiles_updates/


# Settings for tests, that have the profile "SuperProfileTags" already installed
[Session.nested.ProfileDefaults]
directory     = environment-nested/
[Session.nested.Settings]
profile_files = profiles_updates/


# Settings for tests, that have the profile "SuperProfileEvent" already installed
[Session.event.ProfileDefaults]
directory     = environment-event/
[Session.event.Settings]
profile_files = profiles_updates/


# Settings for tests, that have the profile "DirOption" already installed, but
# the environment doesn't match the state file
[Session.modified.ProfileDefaults]
directory     = environment-modified/
[Session.modified.Settings]
profile_files = profiles_updates/


# Settings for tests, that have the profile "SuperProfileTags" already installed
# and need to be upgraded first
[Session.upgrade.ProfileDefaults]
directory     = environment-upgrade/


# Settings for tests, where another user has "NoOptions" already installed
# For tests with other users that have no conflicting profiles installed use default
[Session.users.ProfileDefaults]
directory     = environment-users/


# Settings for tests, that have the profile "DynamicFiles" already installed, but
# the dynamic files are modified
[Session.dynamic_changes.ProfileDefaults]
directory     = environment-dynamic_changes/
[Session.dynamic_changes.Settings]
profile_files = profiles_updates/


# Settings for tests, that have a history of various profiles already installed
[Session.warped.ProfileDefaults]
directory     = environment-warped/
